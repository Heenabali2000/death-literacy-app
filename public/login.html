<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Death Literacy Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      font-family: 'Poppins', "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #6243FF 0%, #9F79FF 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2.5em;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      position: relative;
      overflow: hidden;
      animation: float 6s ease-in-out infinite;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, #FF5757, #FFB457, #FFFF70, #70FF91, #57A5FF, #B557FF);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.2em;
      color: #4907e2;
      font-size: 1.8em;
      font-weight: 600;
    }

    label {
      display: block;
      margin: 0.5em 0 0.2em;
      font-weight: 500;
      color: #555;
      font-size: 0.9em;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.8em 1em;
      margin-bottom: 1.2em;
      border: 2px solid #e0e0ff;
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 1em;
      transition: all 0.3s ease;
      background-color: #f9f9ff;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #4907e2;
      outline: none;
      box-shadow: 0 0 0 3px rgba(73, 7, 226, 0.2);
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 1.5em;
    }

    .forgot-password a {
      color: #4907e2;
      text-decoration: none;
      font-size: 0.9em;
      font-weight: 500;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 0.9em;
      background: linear-gradient(90deg, #2c2c2d, #3b3b3b);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(73, 7, 226, 0.3);
    }

    button:hover {
      background: linear-gradient(90deg, #302f31, #77757a);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(73, 7, 226, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .link {
      margin-top: 1.5em;
      text-align: center;
      font-size: 0.95em;
    }

    .link a {
      color: #2d2d2e;
      text-decoration: none;
      font-weight: 600;
    }

    .link a:hover {
      text-decoration: underline;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    .flash {
      text-align: center;
      padding: 0.8em;
      margin-bottom: 1em;
      border-radius: 8px;
      font-size: 0.9em;
      font-weight: 500;
    }

    .flash.error {
      background-color: #ffe5e5;
      color: #d10000;
      border: 1px solid #ffaaaa;
    }

    .flash.success {
      background-color: #e5ffe5;
      color: #008c00;
      border: 1px solid #99ff99;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Flash Message Section -->
    <div id="message-box">
      <% if (error) { %>
        <p class="flash error"><%= error %></p>
      <% } %>
      <% if (success) { %>
        <p class="flash success"><%= success %></p>
      <% } %>
    </div>

    <h2>Welcome Back</h2>
    <form method="POST" action="/login">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">

      <div class="forgot-password">
        <a href="forgot_password.html">Forgot Password?</a>
      </div>

      <button type="submit">Log In</button>
    </form>

    <div class="link">
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
  </div>
</body>
</html>
